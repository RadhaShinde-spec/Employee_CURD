<body style="margin: 0; font-family: 'Poppins', sans-serif;">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary px-4 py-3 shadow">
    <div class="container-fluid align-items-center">
      <div class="text-white fs-4 fw-semibold text-center mx-auto">
        Welcome To Employee Management System
      </div>
      <button (click)="showAbout = !showAbout" class="btn btn-outline-light rounded-pill px-3">
        About Us
      </button>
    </div>
  </nav>

  <!-- About Us Toggle Section -->
  <div *ngIf="showAbout" class="container mt-4 p-4 rounded shadow-sm bg-light">
    <h3 class="text-primary">About Us</h3>
    <p class="text-muted">This app is created to manage employees efficiently, providing tools for tracking, managing, and analyzing employee data.</p>
  </div>

  <!-- Banner with Overlay -->
  <div class="position-relative">
    <img src="assets/emp.jpg" class="img-fluid w-100" alt="Welcome Banner"
      style="height: 100vh; object-fit: cover;" />

    <!-- Optional overlay (darken image for better contrast) -->
    <div class="position-absolute top-0 start-0 w-100 h-100" style="background-color: rgba(0, 0, 0, 0.4);"></div>

    <!-- Centered Buttons on Image -->
    <div class="position-absolute top-50 start-50 translate-middle text-center">
      <a routerLink="/login"
        class="btn btn-primary btn-lg rounded-pill shadow px-5 me-3"
        style="transition: all 0.3s ease;">
        Login
      </a>
      <a routerLink="/register"
        class="btn    btn-primary btn-lg rounded-pill shadow px-5"
        style="transition: all 0.3s ease;">
        Register
      </a>
    </div>
  </div>
</body>
