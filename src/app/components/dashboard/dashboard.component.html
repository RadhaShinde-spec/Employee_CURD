
<h1 class="text-muted text-center">Employee List</h1>

<button (click)="getAll()" type="button" class="btn btn-info" > {{ isVisible ? 'Hide Data' : 'Show Data' }}</button>
<table *ngIf=" isVisible && users.length > 0"  class="table table-striped table-bordered table-hover">
  <tr>
    <th>name</th>
    <th>email</th>
    <th>password</th>
  </tr>
  <tbody class="table-striped">
    <tr *ngFor="let item of users">
      <td>{{ item.name }}</td>
      <td>{{ item.email }}</td>
      <td>{{ item.password }}</td>
    </tr>
  </tbody>
</table>
<div class="mt-4">
   <!-- <a routerLink="/welcome">Back To Home</a> -->
    <button routerLink="/welcome" class="btn btn-primary">Home</button>
</div>
